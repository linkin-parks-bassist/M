name: "Distortion"
parameters:
- name: "Gain"
  default: 4.0
  min: 0.0
  max: 5.0

- name: "Wet Mix"
  default: 0.7
  type: mix

- name: "High Mix"
  default: 0.55
  type: mix
  group: 0
  widget: vslider

- name: "Mid Mix"
  default: 0.8
  type: mix
  group: 0
  widget: vslider

- name: "Bass Mix"
  default: 0.3
  type: mix
  group: 0
  widget: vslider

- name: "Mid Cutoff"
  default: 2000.0
  min: 1000.0
  type: freq

- name: "Bass Cutoff"
  default: 200.0
  min: 1.0
  max: 1000.0
  type: freq
 
- name: "Ratio"
  default: 0.1
  min: 0.0
  max: 0.5
  widget: hslider
