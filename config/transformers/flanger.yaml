name: "Flanger"

parameters:
  - name: "Range"
    default: 0.5
    min: 0.0
    max: 1.0

  - name: "Depth"
    default: 4.0
    min: 0.1
    max: 10.0
    units: ms

  - name: "Mix"
    default: 0.5
    min: 0.0
    max: 1.0

  - name: "Tempo"
    default: 120
    min: 30
    max: 300
    units: bpm

settings:
  - name: "Note"
    page: main
    default: 4
    options:
      - name: "Whole"
        value: 1
      - name: "Half"
        value: 2
      - name: "Quarter"
        value: 4
      - name: "Eighth"
        value: 8
      - name: "Sixteenth"
        value: 16
